<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table
    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="px-6 py-3">ID</th>
        <th scope="col" class="px-6 py-3">Name</th>
        <th scope="col" class="px-6 py-3">Description</th>
        <th scope="col" class="px-6 py-3">Status</th>
        <th scope="col" class="px-6 py-3">
          <span class="sr-only">Edit</span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let task of tasks()"
        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600"
      >
        <td class="px-6 py-3">{{ task.id }}</td>
        <th
          scope="row"
          class="px-6 py-3 font-medium text-gray-900 whitespace-nowrap dark:text-white"
        >
          {{ task.name }}
        </th>
        <td class="px-6 py-3">{{ task.description }}</td>
        <td class="px-6 py-3">
          <button
            class="px-6 py-3 text-white focus:outline-none font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 cursor-pointer"
            [ngClass]="{
              'bg-green-500': task.status === true,
              'bg-yellow-500': task.status === false
            }"
            (click)="toggleStatus(task)"
          >
            {{ task.status === false ? "In Progress" : "Completed" }}
          </button>
        </td>
        <td class="px-6 py-3 text-right">
          <div class="flex justify-end space-x-2">
            <!-- Botón Editar -->
            <button
              [routerLink]="['/task/edit/' + task.id]"
              class="focus:outline-none text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg w-10 h-10 flex items-center justify-center dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-800 cursor-pointer"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.862 3.487a2.25 2.25 0 113.182 3.182L7.5 19.313l-4.5 1.125 1.125-4.5 12.737-12.45z"
                />
              </svg>
            </button>

            <!-- Botón Eliminar -->
            <button
              (click)="deleteTask(task.id)"
              class="focus:outline-none text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:ring-red-300 font-medium rounded-lg w-10 h-10 flex items-center justify-center dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-800 cursor-pointer"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 9v10a2 2 0 002 2h8a2 2 0 002-2V9M4 6h16M10 11v6M14 11v6M8 6l1-2h6l1 2"
                />
              </svg>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
