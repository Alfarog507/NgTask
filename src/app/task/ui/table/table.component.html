<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table
    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="px-6 py-3">ID</th>
        <th scope="col" class="px-6 py-3">Name</th>
        <th scope="col" class="px-6 py-3">Description</th>
        <th scope="col" class="px-6 py-3">Status</th>
        <th scope="col" class="px-6 py-3">
          <span class="sr-only">Edit</span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let task of task"
        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600"
      >
        <td class="px-6 py-3">{{ task.id }}</td>
        <th
          scope="row"
          class="px-6 py-3 font-medium text-gray-900 whitespace-nowrap dark:text-white"
        >
          {{ task.name }}
        </th>
        <td class="px-6 py-3">{{ task.description }}</td>
        <td class="px-6 py-3">
          <button
            class="px-6 py-3 text-white focus:outline-none font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 cursor-pointer"
            [ngClass]="{
              'bg-green-500': task.status === 'Completed',
              'bg-yellow-500': task.status === 'In Progress'
            }"
            (click)="toggleStatus(task)"
          >
            {{ task.status === "In Progress" ? "In Progress" : "Completed" }}
          </button>
        </td>
        <td class="px-6 py-3 text-right">
          <a
            href="#"
            class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
            >Edit</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
