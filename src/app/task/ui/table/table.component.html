<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  <!-- Tarjeta para cada task -->
  <div
    *ngFor="let task of tasks()"
    class="max-w-sm rounded overflow-hidden shadow-lg bg-white dark:bg-gray-800"
  >
    <div class="px-6 py-4">
      <!-- ID y Nombre -->
      <div class="font-bold text-xl mb-2 text-gray-900 dark:text-white">
        {{ task.name }}
      </div>
      <p class="text-gray-700 text-base dark:text-gray-300">
        <strong>ID: </strong>{{ task.id }}
      </p>
      <!-- DescripciÃ³n -->
      <p class="text-gray-700 text-base dark:text-gray-300">
        <strong>Description: </strong>{{ task.description }}
      </p>
    </div>

    <!-- Estado -->
    <div class="px-6 pt-4 pb-2">
      <button
        class="px-6 py-3 text-white focus:outline-none font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 cursor-pointer"
        [ngClass]="{
          'bg-green-500': task.status === true,
          'bg-yellow-500': task.status === false
        }"
        (click)="toggleStatus(task)"
      >
        {{ task.status === false ? "In Progress" : "Completed" }}
      </button>
    </div>

    <!-- Botones de editar y eliminar -->
    <div class="flex justify-between p-4">
      <button
        [routerLink]="['/task/edit/' + task.id]"
        class="text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-500 dark:hover:bg-blue-600"
      >
        Edit
      </button>
      <button
        (click)="deleteTask(task.id)"
        class="text-white bg-red-600 hover:bg-red-700 font-medium rounded-lg text-sm px-4 py-2 dark:bg-red-500 dark:hover:bg-red-600"
      >
        Delete
      </button>
    </div>
  </div>
</div>
